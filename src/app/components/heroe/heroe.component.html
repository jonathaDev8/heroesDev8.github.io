<h1>{{heroe.nombre}} - <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img src={{heroe.img}} alt="...">
        <br><br>
        <a class="btn btn-outline-danger" [routerLink]="['/heroes']" routerLink="active">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <!--*ngif (if-else)-->
        <div *ngIf="heroe.casa == 'DC'; else elseBlock">
            <img src="assets/img/dc.png" class="logoDc">
        </div>
        <ng-template #elseBlock>
            <img src="assets/img/marvel.png" class="logoMarvel">
        </ng-template>
    </div>
</div>
